<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"></link>
    <title>JavaQuiz</title>
</head>
<body>
    <div class="start__screen">
        <button id="start__btn">Start</button>
    </div>
    <div id="display__container">
        <div id="header">
            <div class="health__count--div">
                <span class="health__count">
                    <img src="./img/PngItem_3513077.png" class="heart" alt="heart-1" id="heart1">
                    <img src="./img/PngItem_3513077.png" class="heart" alt="heart-2" id="heart2">
                    <img src="./img/PngItem_3513077.png" class="heart" alt="heart-3" id="heart3">
                </span>
            </div>
            <div class="timer__div">
                <span class="time__left" id="timer"></span>
            </div>
        </div>
        <div id="container" class="question__display">
            <!--questions displayed here-->
        </div>
        <div id="user__streak"></div>
        <button id="next__btn">Next</button>
    </div>
    <div class="score__container hide">
        <div id="user__highscore">Demo High Score</div>
        <div id="user__score">Demo Score</div>
        <div id ="user__time">Demo Time</div>
        <button id="restart">Restart</button>
    </div>
    <!---script--->
    <script src="./js/script.js"></script>
</body>
</html>
